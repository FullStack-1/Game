<!DOCTYPE html>
<html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>second page</title>
  <head>
    <style>
      button {
        width: 0px;
        height: 0;
        border-right: 0px solid #2ca8c7;
        border-left: 100px solid #2ca8c7;
        border-top: 100px solid #2ca8c7;
        position: relative;
        box-shadow: 4px 4px 10px gray;
        margin-left: 90px;
      }
      button:after{
        width: 0px;
        height: 0;
        border-right: 97px solid cyan;
        border-left: 10px solid transparent;
        border-top: 90px solid cyan;
        position: absolute;
        content: "";
        top: -100px;
        left: -100px;
      }
     .button{
        height: 50px;
        width: 50px;
        display: inline-block;
        text-align: center;
        vertical-align: baseline;
      }

    </style>
  </head>
  <body>
    <button class="info"><i class="fa fa-info active"></i></button>
      <button class="sound sound-off" style="display: none">
        <i class="fa fa-volume-off active"></i>
      </button>
      <button class="sound sound-on active"><i class="fa fa-volume-up"></i></button>
      <button class="cross"><i class="fa fa-times active"></i></button>

    
  </body>
</html>
