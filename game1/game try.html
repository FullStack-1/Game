<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"

    />

    <script

    ></script>
    <script

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"

    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap");
      body {
        font-family: "Luckiest Guy", cursive;
      }

      h2 {
        margin: 0;
        font-size: 8em;
        padding: 0;
        color: white;
        text-shadow: 0 0.1em 20px rgba(0, 0, 0, 1),
          0.05em -0.03em 0 rgba(0, 0, 0, 1), 0.05em 0.005em 0 rgba(0, 0, 0, 1),
          0em 0.08em 0 rgba(0, 0, 0, 1), 0.05em 0.08em 0 rgba(0, 0, 0, 1),
          0px -0.03em 0 rgba(0, 0, 0, 1), -0.03em -0.03em 0 rgba(0, 0, 0, 1),
          -0.03em 0.08em 0 rgba(0, 0, 0, 1), -0.03em 0 0 rgba(0, 0, 0, 1);
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body,
      html {
        background-image: url("img copy.jpeg");
        height: 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      header {
        position: fixed;
      }

      header .sound {
        margin-top: 5vh;
        height: 9vh;
        width: 5vw;
        box-shadow: 0 1vh #2ca8c7;
        background-color: #17c0eb;
        margin-left: 88vw;
      }

      header .fullscreen {
        margin-top: 5vh;
        height: 9vh;
        width: 5vw;
        box-shadow: 0 1vh #2ca8c7;
        background-color: #17c0eb;
        margin-left: 82vw;
      }

      header .fullscreen:active {
        box-shadow: 0 0.6vh #2ca8c7;
        transform: translateY(4px);
      }

      .sound:active {
        box-shadow: 0 0.6vh #2ca8c7;
        transform: translateY(4px);
      }

      header .cross {
        margin-top: 5vh;
        background-color: #17c0eb;
        margin-left: 94vw;
        height: 9vh;
        width: 5vw;
        box-shadow: 0 1vh #2ca8c7;
      }

      header .cross:active {
        box-shadow: 0 0.6vh #2ca8c7;
        transform: translateY(4px);
      }

      header button {
        outline: none;
        border: none;
        font-size: 6vh;
        position: absolute;
        color: #35405e;
        float: right;
        border-radius: 0.3vw;
      }

      .info {
        margin-top: 5vh;
        background-color: #17c0eb;
        margin-left: 2vw;
        height: 9vh;
        width: 5vw;
        box-shadow: 0 1vh #2ca8c7;
      }

      .info:active {
        box-shadow: 0 0.6vh #2ca8c7;
        transform: translateY(4px);
      }

      .main_container {
        position: absolute;
        margin: 22vh 20vw;
        width: 60vw;
        height: 30vh;
        background-image: linear-gradient(65deg, #091a46 50%, #182c61 50%);
        border: none;
        box-shadow: 0.1rem 0.1rem 0.1rem 0.1rem rgb(66, 66, 66);
        border-radius: 8px;
      }

      .box button {
        background-color: rgb(153, 140, 122);
        height: 20vh;
        width: 20vh;
        border-radius: 50%;
        margin: 2.4vh 4.2vw;
        font-size: 10vh;
        outline: none;
        border: none;
      }

      .heading {
        font-size: 5vh;
        text-align: center;
        color: blanchedalmond;
      }

      .left-img {
        width: 25vw;
        height: 25vh;
        padding-top: 2vw;
        padding-left: 1vw;
        float: left;
        position: relative;
      }

      .right-img {
        width: 25vw;
        height: 25vh;
        padding-top: 2vw;
        position: relative;
        padding-right: 1vw;
        float: right;
      }

      .vs {
        position: absolute;
        font-size: 10vh;
        margin-top: 8vh;
        left: 27vw;
        color: blanchedalmond;
      }
      .container1 {
        margin: 0 auto;
        position: absolute;
        z-index: 9;
        top: 25vh;
        width: 30vw;
        height: 64vh;
        justify-content: center;
        align-items: center;
        display: flex;
        text-align: center;
        left: 35vw;
      }

      .container1 span:nth-child(1) {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #c2185b, #e64a19);
        opacity: 0.9;
        border-radius: 48% 62% 63% 37%/ 41% 44% 56% 59%;
        transition: 0.5s;
        animation: animate 4s linear infinite;
      }

      .container1 :hover span:nth-child(1) {
        border: none;
      }

      .container1 span:nth-child(2) {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #18ffff, #009688);
        border-radius: 38% 62% 63% 37%/ 41% 44% 56% 59%;
        transition: 0.5s;
        animation: animate 6s linear infinite;
      }
      @keyframes animate {
        0% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      .content {
        position: relative;
      }

      .content p {
        font-family: "Architects Daughter", cursive;
        font-weight: 1000;
        font-size: 8vh;
      }

      .content button {
        font-size: 6.4;
        height: 8vh;
        width: 3.6vw;
        margin: 0.5em;
      }

      .chk {
        background-color: #cc322a;
        color: #7e2317;
        border: none;
        box-shadow: 0 1.5vh #a12821;
        position: relative;
        top: 5vh;
        left: 6vw;
        float: left;
      }

      .cross1 {
        background-color: rgb(9, 90, 9);
        color: green;
        box-shadow: 0 1.5vh rgb(7, 68, 7);
        border: none;
        position: relative;
        top: 5vh;
        right: 6vw;
        float: right;
      }
      .cross:active {
        box-shadow: 0 0.6vh #2ca8c7;
        transform: translateY(4px);
      }

      .blur {
        filter: blur(4px);
      }
      .chk:active {
        box-shadow: 0 0.9vh #a12821;
        transform: translateY(4px);
      }

      .cross1:active {
        box-shadow: 0 0.9vh rgb(7, 68, 7);
        transform: translateY(4px);
      }
      i {
        justify-content: center;
        align-items: center;
        display: flex;
        text-align: center;
      }

      .I {
        width: 55vw;
        height: 65vh;
        background-image: linear-gradient(
          45deg,
          #dfca65,
          #f6e58d,
          #f6e58d,
          #e4d27b,
          #f0d862
        );
        margin-top: 10vh;
        position: absolute;
        z-index: 9;
        left: 25vw;
      }

      .I h1 {
        text-align: center;
        font-family: cursive;
        font-size: 4vw;
        color: #d50000;
        padding-top: 4vh;
      }

      .I p {
        font-family: cursive;
        font-size: 2vw;
        color: #d50000;
        margin-left: 2vw;
        line-height: 5vh;
      }

      .rec {
        height: 20vh;
        width: 4vw;
        background-image: linear-gradient(to bottom, gold, cyan);
        /* float: left; */
        position: absolute;
        z-index: 10;
        top: 2vh;
        left: 32vw;
      }

      .rec1 {
        height: 20vh;
        width: 4vw;
        background-image: linear-gradient(to bottom, gold, cyan);
        /* float: left; */
        position: absolute;
        z-index: 10;
        top: 2vh;
        right: 28vw;
      }

      .play1 {
        position: absolute;
        top: 60vh;
        left: 25vw;
        height: 12vh;
        width: 6vw;
        color: #0d47a1;
        background-color: teal;
        box-shadow: 0 1vh #2ca8c7;
      }
      .I button {
        outline: none;
        border: none;
        font-size: 8vh;
        position: absolute;
        color: #35405e;
        text-align: center;
        border-radius: 0.3vw;
      }

      .play1:hover {
        background-color: rgb(167, 223, 57);
        box-shadow: 0 0.8vh rgb(124, 167, 39);
      }

      .play1:active {
        box-shadow: 0 0.8vh rgb(124, 167, 39);
        transform: translateY(4px);
      }
      button {
        outline: none;
        border: none;
        font-size: 6vh;
        text-align: center;
        border-radius: 0.3vw;
      }
       @media (orientation: portrait) {
       .container1 {
        display: none;
       }
       .i{
           display: none;
       }
       .main_container{
           display: none;
       }

       body ,html{
           background-image: none;
           background-color: black;
           
       }
       button{
           display: none;
       }
        .port h1 {
            text-align: center; 
            justify-content: center;
            font-size: 20vh;
            color: red;
        }
      }
      @media (orientation: landscape) {
        body{
            display: block;
        }
      } 
    </style>
  </head>

  <body>
    
    <script>
      window.addEventListener("orientationchange", function () {
        if (window.orientation == 90 || window.orientation == -90) {
          body.resume(); // landscape mode
          
        } else {
          body.pause(); // portrait mode
        }
      });
    </script> 
    <audio id="myAudio1" style="display: none">
      <source src="Boing-sound (1).mp3" type="audio/mpeg" />
    </audio>
    <audio id="myAudio" autoplay controls loop style="display: none">
      <source src="audio.mp3" type="audio/mpeg" />
    </audio>
    <audio id="myAudio2" style="display: none">
      <source src="Cycle_hands.mp3" type="audio/mpeg" />
    </audio>
    <div class="port"><h1 style="display: none;">Rotate Your screen</h1></div>

    <div class="container1" style="display: none">
      <span></span>
      <span></span>
      <div class="content">
        <p>Are you sure?</p>
        <button
          class="chk"
          onclick="firstpage(); document.getElementById('myAudio1').play();"
        >
          <i class="fa fa-check"></i>
        </button>
        <button
          class="cross1"
          onclick="document.getElementById('myAudio1').play();"
        >
          <i class="fa fa-times"></i>
        </button>
      </div>
    </div>
    <div class="i" style="display: none">
      <div class="rec"></div>
      <div class="rec1"></div>
      <div class="I">
        <h1>Game Rules</h1>
        <p>Beat Your opponent in 2 rounds out of 3 to win the match.</p>
        <p>+10 pts for every round won.</p>
        <p>-5 pts for every round lost.</p>
        <p>0 pts for a draw round</p>
        <p>Every match won will give you multiplier bonus!</p>
        <!-- <button class="left"><i class="fa fa-angle-double-right"></i></button> -->
        <button
          class="play1"
          onclick="document.getElementById('myAudio1').play();"
        >
          <i class="fa fa-forward"></i>
        </button>
        <!-- <button class="right"><i class="fa fa-angle-double-left"></i></button> -->
      </div>
    </div>
    <header class="body">
      <button
        class="info"
        onclick="document.getElementById('myAudio1').play();"
      >
        <i class="fa fa-info"></i>
      </button>
      <button
        class="fullscreen fullscreen-off"
        onclick="closeFullscreen(); document.getElementById('myAudio1').play();"
        style="display: none"
      >
        <i class="fa fa-compress"></i>
      </button>
      <button
        class="fullscreen fullscreen-on"
        onclick="openFullscreen(); document.getElementById('myAudio1').play();"
      >
        <i class="fa fa-expand"></i>
      </button>
      <button
        class="sound sound-off"
        style="display: none"
        onclick="document.getElementById('myAudio').play();"
      >
        <i class="fa fa-volume-off"></i>
      </button>
      <button
        class="sound sound-on"
        onclick="document.getElementById('myAudio').pause();"
      >
        <i class="fa fa-volume-up"></i>
      </button>
      <button
        class="cross"
        onclick="document.getElementById('myAudio1').play();"
      >
        <i class="fa fa-times"></i>
      </button>
    </header>
    <div class="main_container">
      <div class="box">
        <h2 class="heading">Your Turn</h2>
        <div class="button">
          <button
            id="button"
            class="zero"
            onclick="document.getElementById('myAudio2').play();"
          >
            <i class="fa fa-hand-rock-o"></i>
          </button>
          <button
            id="button"
            class="one"
            onclick="document.getElementById('myAudio2').play();"
          >
            <i class="fa fa-hand-paper-o"></i>
          </button>
          <button
            id="button"
            class="two"
            onclick="document.getElementById('myAudio2').play();"
          >
            <i class="fa fa-hand-scissors-o"></i>
          </button>
        </div>
        <img
          src="https://algebra2.thinkport.org/module6/images/task-8/rock-you.png"
          class="left-img default_left rock-player"
          style="display: none"
        />
        <img
          src="https://algebra2.thinkport.org/module6/images/task-8/paper-you.png"
          class="left-img paper-player"
          style="display: none"
        />
        <img
          src="https://algebra2.thinkport.org/module6/images/task-8/scissors-you.png"
          class="left-img scissors-player"
          style="display: none"
        />

        <img
          src="https://algebra2.thinkport.org/module6/images/task-8/rock-cpu.png"
          class="right-img default_right rock-cpu"
          style="display: none"
        />
        <img
          src="https://algebra2.thinkport.org/module6/images/task-8/paper-cpu.png"
          class="right-img paper-cpu"
          style="display: none"
        />
        <img
          src="https://algebra2.thinkport.org/module6/images/task-8/scissors-cpu.png"
          class="right-img scissors-cpu"
          style="display: none"
        />
        <h2 class="vs" style="display: none">VS</h2>
      </div>
    </div>
  </body>
</html>
