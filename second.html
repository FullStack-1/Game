<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="second.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>second page</title>
<head>
    <script>
      $(document).ready(function () {
        $(".sound").on({
          click: function () {
            $(".sound").toggle();
          },
        });
      });
    </script>
  </head>
  <body>
    <header>
      <button class="info"><i class="fa fa-info"></i></button>
      <button class="sound sound-off" style="display: none">
        <i class="fa fa-volume-off"></i>
      </button>
      <button class="sound sound-on"><i class="fa fa-volume-up"></i></button>
      <button class="cross"><i class="fa fa-times"></i></button>
    </header>
    <div class="container">
      <img src="img copy.jpeg" alt="" />
      <div class="sec">
        <h2>Start to play</h2>
        <div class="box1">
          <i class="fa fa-desktop active" aria-hidden="true"></i>
          <span class="head">vs</span>
          <i class="fa fa-user active1" aria-hidden="true"></i>
        </div>
      </div>
      <div class="box2"></div>
    </div>
  </body>
</html>
